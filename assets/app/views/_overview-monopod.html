<!--
  Expects the following variables. All must be defined in the overviewMonopod directive scope.

  pod - Pod. Required.
 -->
<div class="tile-container components-panel deployment-block osc-object" kind="Pod" resource="pod">
  <div class="connector">
    <i class="fa fa-search"></i>
  </div>

  <div class="component-block component-meta">
    <div class="component">
      <span class="component-label">Pod: {{pod.metadata.name}}</span>
    </div>

    <div class="component meta-data">
      created <relative-timestamp timestamp="pod.metadata.creationTimestamp"></relative-timestamp>
    </div>

  </div>               

  <div class="pod-block row">
    <div class="col-xs-12 col-lg-6">  
      <div class="component-label">Containers</div>
      <pod-template pod-template="pod"></pod-template>
    </div>

    <div class="col-xs-12 col-lg-6">
      <div class="component-label">Status</div>
      <pods pods="[pod]"></pods>
    </div>
  </div>
</div>
